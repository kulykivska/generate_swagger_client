type: object
required:
  - account
  - organization
properties:
  account:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        $ref: '../../components/variables.yaml#/components/schemas/password'
  organization:
    type: object
    required:
      - organization_name
    properties:
      organization_name:
        type: string
  timezone:
    type: string
